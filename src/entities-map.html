<head>
  <title>inventaire.io entities map</title>
  <link rel="stylesheet" href="entities-map.css">
  <meta name="twitter:title" content="inventaire.io entities map">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@inventaire_dev">
  <meta name="twitter:description" content="rare picture of inventaire.io techical development standing on the shoulders of giants">
  <meta name="twitter:image" content="https://raw.githubusercontent.com/inventaire/entities-map/master/screenshots/entities-map.png">

  <meta property="fb:app_id" content="1383915125249576"/>
  <meta property="og:url" content="https://inventaire.github.io/entities-map">
  <meta property="og:title" content="inventaire.io entities map">
  <meta name="description" property="og:description" content="rare picture of inventaire.io techical development standing on the shoulders of giants" />
  <meta property="og:image" content="https://raw.githubusercontent.com/inventaire/entities-map/master/screenshots/entities-map.png">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
  <main class="column wrap">
    <h1><a href="https://inventaire.io" tabindex="0">inventaire.io</a> entities map</h1>
    <div class="column">
      <div class="row">
        <div id="authors" class="box">
          <span class="label">authors</span>
          <a class="example" target="_blank" href="https://inventaire.io/entity/wd:Q237087">ex: wd:Q237087</a>
          <div class="boulets">
            <div class="boulet boulet-wikidata"></div>
            <div class="boulet boulet-inventaire"></div>
          </div>
        </div>

        <div id="series" class="box">
          <span class="label">series</span>
          <a class="example" target="_blank" href="https://inventaire.io/entity/wd:Q27536277">ex: wd:Q27536277</a>
          <div class="boulets">
            <div class="boulet boulet-wikidata"></div>
            <div class="boulet boulet-inventaire"></div>
          </div>
        </div>
        <div id="subjects" class="box">
          <span class="label">subjects</span>
          <a class="example" target="_blank" href="https://www.wikidata.org/wiki/Q484188">ex: wd:Q484188</a>
          <div class="boulets">
            <div class="boulet boulet-wikidata"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div id="works" class="box">
          <span class="label">works</span>
          <a class="example" target="_blank" href="https://inventaire.io/entity/wd:Q3203603">ex: wd:Q3203603</a>
          <div class="boulets">
            <div class="boulet boulet-wikidata"></div>
            <div class="boulet boulet-inventaire"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="editions" class="box">
          <span class="label">editions</span>
          <a class="example" target="_blank" href="https://inventaire.io/entity/isbn:9782290349229">ex: isbn:9782290349229</a>
          <div class="boulets">
            <!-- <div class="boulet boulet-wikidata boulet-half"></div> -->
            <div class="boulet boulet-inventaire"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="items" class="box">
          <span class="label">items</span>
          <a class="example" target="_blank" href="https://inventaire.io/items/278bbf4d704ee3c8d587fd73a885cca3">ex: item:278bbf4d704ee3c8d587fd73a885cca3</a>
          <div class="boulets">
            <div class="boulet boulet-inventaire"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="relation" data-subject="works" data-property="P50" data-object="authors"></div>
    <div class="relation" data-subject="works" data-property="P179" data-object="series"></div>
    <div class="relation" data-subject="works" data-property="P921" data-object="subjects"></div>
    <div class="relation" data-subject="editions" data-property="P629" data-object="works"></div>

    <div id="dbs">
      <p id="wikidata" class="db">
        <span class="boulet boulet-wikidata"></span>
        <span class="name">Wikidata</span>
      </p>
      <p id="inventaire" class="db">
        <span class="boulet boulet-inventaire"></span>
        <span class="name">Inventaire</span>
      </p>
    </div>
  </main>
  <script src="src/entities-map.js"></script>
</body>
